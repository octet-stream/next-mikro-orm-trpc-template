version: "3.9"

services:
  mysql:
    image: mysql:8-oracle
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root"]
      interval: 10s
      retries: 5
    ports:
      - "3308:3306"
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 1
    command: ["mysqld", "--default-authentication-plugin=mysql_native_password"]
    volumes:
      - mysql:/var/lib/mysql

  app:
    restart: unless-stopped
    links:
      - mysql:mysql
    depends_on:
      mysql:
        condition: service_healthy
    build:
      context: "."
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - DISABLE_ENV_ASSERT=1
    command: pnpm exec mikro-orm database:create && pnpm exec mikro-orm schema:fresh && pnpm run build && pnpm run start
    ports:
      - "3000:3000"

volumes:
  mysql:
    driver_opts:
      type: tmpfs
      device: tmpfs
